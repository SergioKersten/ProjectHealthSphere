# PostgreSQL Datenbank-Verbindung
spring.datasource.url=jdbc:postgresql://localhost:5432/patientenverwaltung
spring.datasource.username=patientapp
spring.datasource.password=patientapp
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Einstellungen
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server-Port
server.port=8080

# Logging-Einstellungen
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

